{% extends "base.html" %}
{% block content %}
  
  <div class="container">
    <h1>Donkey Control</h1>
    <span> Use this website to drive your vehicle. Data will only be recorded when you are actively steering. </span>
    
    <hr>

    <div class="row">
      <div class="col-md-6">
        <p>Image Stream (MJPEG) </p>
          <img id='mpeg-image' src="mjpeg/test.mjpeg"/>
      </div>
    </div>

    <hr> 
    
    <div class="row">
      <div class="col-md-6">

        <form class="form-inline">
          <table class="table">
            <tbody>
              <tr>
                <th> </th>
                <th>Value</th>
              </tr>

              <tr>
                <th class='text-left'><label class='col-xs-3'> Angle </label></th>
                <td><input id='angleInput' class='form-control' disabled /></td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Speed2 </label></th>
                <td><input id='throttleInput' class='form-control' disabled /></td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Drive Mode </label></th>
                <td><input id='driveMode' class='form-control' disabled /></td>
              </tr>
            </tbody>
          </table>
        </form>

      </div>
    </div>

    <!--  Spacer -->
    <div style='position: relative; height: 200px; width: 100%'> </div>

    <div id="joystick_container">
      <span> Click/touch to use joystic. </span>
    </div>

  </div>
{% end %}
