<!DOCTYPE html>
<html>
<head>
  <title>tornado WebSocket example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
  
  <div class="container">
    <h1>Donkey Monitor</h1>
    <span> This website is run on the vehicle </span>
    <div class="row">
      <div class="span4">
        <h3>Image Stream (MJPEG) </h3>
		  <!-- COMMENTED OUT UNTIL THREADED CAMERA IS FIXED -->
          <img src="/mjpeg/test.mjpeg"/>
      </div>
    </div>

    <hr> 
    <div class="row">
      <div class="col-lg-8">

        <form class="form-inline">

          <table class="table">
            <tbody>
              <tr>
                <th> </th>
                <th>Value</th>
                <th>Key Shortcuts</th>
              </tr>

              <tr>
                <th class='text-left'><label class='col-xs-3'> Angle </label></th>
                <td><input id='angleInput' class='form-control' disabled /></td>
                <td>j: left   l: right</td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Speed </label></th>
                <td><input id='speedInput' class='form-control' disabled /></td>
                <td>i: faster   k: slower </td>
              </tr>
              <tr>
                <th><label class='col-xs-3'> Drive Mode </label></th>
                <td><input id='driveMode' class='form-control' disabled /></td>
                <td>space bar: toggle manual / auto </td>
              </tr>
            </tbody>
          </table>

        </form>
      </div>
    </div>
  </div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <script>

$( document ).ready(function() {
    console.log( "ready!" );
    velocity.bind()
});

$(document).keydown(function(e) {
    if(e.which == 73) {
      // 'i'  speed up
        velocity.speedUp()
    } 

    if(e.which == 75) {
      // 'k'  slow down
        velocity.speedDown()
    }

    if(e.which == 74) {
      // 'j' turn left
        velocity.angleLeft()
    }

    if(e.which == 76) {
      // 'l' turn right
        velocity.angleRight()
    }

    if(e.which == 32) {
      // 'l' turn right
        velocity.toggleDriveMode()
    }
});


var velocity = (function() {
    //functions to change velocity of vehicle

    var angle = 0
    var speed = 0
    var driveMode = 'manual'
    var angleEl = "#angleInput"
    var speedEl = "#speedInput"
    var sendURL = "/velocity"

    var bind = function(data){
        //Bind a function to capture the coordinates of the click.
        $(angleEl).change(function(e) {
            sendVelocity()
        });
        $(speedEl).change(function(e) {
            sendVelocity()
        });
    };

    var sendVelocity = function() {
        //Send angle and speed values
        data = JSON.stringify({ 'angle': angle, 'speed':speed, 'drive_mode':driveMode})
        $.post(sendURL, data)
    };

    var speedUp = function(){
        //Bind a function to capture the coordinates of the click.
        speed = Math.min(speed + 25, 100);
        $(speedEl).val(speed)
        sendVelocity()
        };

    var speedDown = function(){
        //Bind a function to capture the coordinates of the click.
        speed = Math.max(speed - 25, -100);
        $(speedEl).val(speed);
        sendVelocity()
    };

    var angleLeft = function(){
      //Bind a function to capture the coordinates of the click.
      angle = Math.max(angle - 10, -45)
      $(angleEl).val(angle);
      sendVelocity()
    };

    var angleRight = function(){
      //Bind a function to capture the coordinates of the click.
      angle = Math.min(angle + 10, 45)
      $(angleEl).val(angle);
      sendVelocity()
    };

    var toggleDriveMode = function(){
      //Bind a function to capture the coordinates of the click.
      if (driveMode == 'manual') {
        driveMode = 'auto'
      } else {
        driveMode = 'manual'
      }
      $('#driveMode').val(driveMode);
      sendVelocity()
    };

    return {
                bind: bind,
                speedUp: speedUp,
                speedDown: speedDown,
                angleLeft: angleLeft,
                angleRight: angleRight,
                sendVelocity: sendVelocity,
                toggleDriveMode: toggleDriveMode
            };
})();

  </script>
</body>
</html>
