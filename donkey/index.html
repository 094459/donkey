<!DOCTYPE html>
<html>
<head>
  <title>tornado WebSocket example</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
  
  <div class="container">
    <h1>Donkey Monitor</h1>
    <span> This website is run on the vehicle </span>
    <div class="row">
      <div class="span4">
        <h3>Image Stream (MJPEG) </h3>
		  <!-- COMMENTED OUT UNTIL THREADED CAMERA IS FIXED -->
          <img src="/mjpeg/test.mjpeg"/>
      </div>
    </div>

    <hr> 
    <div class="row">
      
      <form class="form-inline">
        <div class="span4">
          <div class="form-group">
            <h3>Velocity </h3>
              <label> Angle </label>
              <input id='angleInput'disabled />
          </div>
          <div class="form-group">
            <label> Speed </label>
            <input id='speedInput' disabled />
          </div>
        </div>
        <div>
          <label> Drive Mode </label>
          <input id='driveMode' disabled />
        </div>
      </form>

    </div>
    <hr>
    <h3>Keyboard Shortcuts</h3>
    <ul>
      <li>i - speed up </li>
      <li>k - slow down </li>
      <li>j - turn right </li>
      <li>l - turn left  </li>
      <li>space - toggle drive mode (auto/manaul)  </li>
    </ul>
  </div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <script>

$( document ).ready(function() {
    console.log( "ready!" );
    velocity.bind()
});

$(document).keydown(function(e) {
    if(e.which == 73) {
      // 'i'  speed up
        velocity.speedUp()
    } 

    if(e.which == 75) {
      // 'k'  slow down
        velocity.speedDown()
    }

    if(e.which == 74) {
      // 'j' turn left
        velocity.angleLeft()
    }

    if(e.which == 76) {
      // 'l' turn right
        velocity.angleRight()
    }

    if(e.which == 32) {
      // 'l' turn right
        velocity.toggleDriveMode()
    }
});


var velocity = (function() {
    //functions to change velocity of vehicle

    var angle = 0
    var speed = 0
    var driveMode = 'manual'
    var angleEl = "#angleInput"
    var speedEl = "#speedInput"
    var sendURL = "/velocity"

    var bind = function(data){
        //Bind a function to capture the coordinates of the click.
        $(angleEl).change(function(e) {
            sendVelocity()
        });
        $(speedEl).change(function(e) {
            sendVelocity()
        });
    };

    var sendVelocity = function() {
        //Send angle and speed values
        data = JSON.stringify({ 'angle': angle, 'speed':speed, 'drive_mode':driveMode})
        $.post(sendURL, data)
    };

    var speedUp = function(){
        //Bind a function to capture the coordinates of the click.
        speed = speed + 25
        $(speedEl).val(speed)
        sendVelocity()
        };

    var speedDown = function(){
        //Bind a function to capture the coordinates of the click.
        speed = speed - 25
        $(speedEl).val(speed);
        sendVelocity()
    };

    var angleLeft = function(){
      //Bind a function to capture the coordinates of the click.
      angle = angle - 20
      $(angleEl).val(angle);
      sendVelocity()
    };

    var angleRight = function(){
      //Bind a function to capture the coordinates of the click.
      angle = angle + 20
      $(angleEl).val(angle);
      sendVelocity()
    };

    var toggleDriveMode = function(){
      //Bind a function to capture the coordinates of the click.
      if (driveMode == 'manual') {
        driveMode = 'auto'
      } else {
        driveMode = 'manual'
      }
      $('#driveMode').val(driveMode);
      sendVelocity()
    };

    return {
                bind: bind,
                speedUp: speedUp,
                speedDown: speedDown,
                angleLeft: angleLeft,
                angleRight: angleRight,
                sendVelocity: sendVelocity,
                toggleDriveMode: toggleDriveMode
            };
})();

  </script>
</body>
</html>
